<!DOCTYPE html>
<html>

<head>
    <title>Calculator on HTML</title>
    <link type="text/css" rel="stylesheet" href="Style.css">
    <script src="index.js"></script>
</head>

<body>



    <div class="Calculator_Body">

        <h1 id="Title">Calculator on HTML</h1>
        <input type="text" id="Result_Screen" placeholder="0">

        <button id="C" value="" onclick="eraseValue(this.value)" class="Button">C</button>
        <button id="negPos" value="-" onclick="changeSign(this.value)" class="Button">+/-</button>

        <button id="b0" onclick="addNumber('0')" class="numButton">0</button>
        <button id="b1" onclick="addNumber('1')" class="numButton">1</button>
        <button id="b2" onclick="addNumber('2')" class="numButton">2</button>
        <button id="b3" onclick="addNumber('3')" class="numButton">3</button>
        <button id="b4" onclick="addNumber('4')" class="numButton">4</button>
        <button id="b5" onclick="addNumber('5')" class="numButton">5</button>
        <button id="b6" onclick="addNumber('6')" class="numButton">6</button>
        <button id="b7" onclick="addNumber('7')" class="numButton">7</button>
        <button id="b8" onclick="addNumber('8')" class="numButton">8</button>
        <button id="b9"  onclick="addNumber('9')" class="numButton">9</button>
        <button id="bDiv" value="/" onclick="setHighlight(event),setSign(this.value)" class="operationButton">/</button>
        <button id="bPlus" value="+" onclick="setHighlight(event),setSign(this.value)" class="operationButton">+</button>
        <button id="bMulti" value="x" onclick="setHighlight(event),setSign(this.value)" class="operationButton">x</button>
        <button id="bSub" value="-" onclick="setHighlight(event),setSign(this.value)" class="operationButton">-</button>
        <button id="bComma" onclick="addComma()" class="numButton">,</button>
        <button id="bEq" value="=" onclick="equal()" class="operationButton">=</button>

    </div>

</body>

</html>
