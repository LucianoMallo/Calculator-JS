<!DOCTYPE html>
<html>

<head>
    <title>Calculator on HTML</title>
    <link type="text/css" rel="stylesheet" href="Style.css">
</head>

<body onload="init();">
    <div class="Calculator_Body">
    <table >
        <th colspan="4" id="Title">Calculator on HTML</th>

        <tr id="C-Button&Result">
            <td><button input type="Button" id="C" value="7" class="Button">C</button></td>
            <td colspan="3"><input type="text" id="Result_Screen" maxlength="10" value="0" readonly="true"></td>
        </tr>

        <tr id="First_Row_of_Buttons">
            <td><input type="Button" id="Seven" value="7" class="Button" ></td>
            <td><input type="Button" id="Eight" value="8" class="Button"></td>
            <td><input type="Button" id="Nine" value="9" class="Button"></td>
            <td><input type="Button" id="Subtract" value="-" class="Button"></td>
        </tr>
        <tr id="Second_Row_of_Buttons">
            <td><input type="Button" id="Four" value="4" class="Button"></td>
            <td><input type="Button" id="Five" value="5" class="Button"></td>
            <td><input type="Button" id="Six" value="6" class="Button"></td>
            <td><input type="Button" id="Plus" value="+" class="Button"></td>
        </tr>
        <tr id="Third_Row_of_Buttons">
            <td><input type="Button" id="One" value="1" class="Button"></td>
            <td><input type="Button" id="Two" value="2" class="Button"></td>
            <td><input type="Button" id="Three" value="3" class="Button"></td>
            <td><input type="Button" id="Divide" value="/" class="Button"></td>
        </tr>
        <tr id="Operations_Buttons">
            <td><input type="Button" id="Comma" value="," class="Button"></td>
            <td><input type="Button" id="Zero" value="0" class="Button"></td>
            <td><input type="Button" id="Equal" value="=" class="Button"></td>
            <td><input type="Button" id="Multiply" value="x" class="Button"></td>
        </tr>
    </table>
</div>

    <script src="Funtions.js"></script>
</body>

</html>
